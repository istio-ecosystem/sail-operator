name: Commit check

on: [pull_request]

jobs:
  commit-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0

    - name: Validate PR commit
      uses: commit-check/commit-check-action@v0.9.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        message: true
        author-name: true
        author-email: true
        commit-signoff: true
        job-summary: true
        branch: false
        merge-base: false
        imperative: false
