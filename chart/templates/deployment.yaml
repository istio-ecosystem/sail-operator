apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: sail-operator
    app.kubernetes.io/created-by: {{ .Values.name }}
    app.kubernetes.io/instance: {{ .Values.deployment.name }}
    app.kubernetes.io/managed-by: helm
    app.kubernetes.io/name: deployment
    app.kubernetes.io/part-of: {{ .Values.name }}
    control-plane: {{ .Values.deployment.name }}
  name: {{ .Values.deployment.name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/created-by: {{ .Values.name }}
      app.kubernetes.io/part-of: {{ .Values.name }}
      control-plane: {{ .Values.deployment.name }}
  strategy: {}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: sail-operator
{{- range $key, $val := .Values.deployment.annotations }}
        {{ $key | quote }}: {{ $val | quote}}
{{- end }}
      labels:
        app.kubernetes.io/created-by: {{ .Values.name }}
        app.kubernetes.io/part-of: {{ .Values.name }}
        control-plane: {{ .Values.deployment.name }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
                - ppc64le
                - s390x
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        image: {{ .Values.proxy.image }}
{{- if .Values.proxy.imagePullPolicy }}
        imagePullPolicy: {{ .Values.proxy.imagePullPolicy }}
{{- end }}
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: {{ .Values.proxy.resources.limits.cpu }}
            memory: {{ .Values.proxy.resources.limits.memory }}
          requests:
            cpu: {{ .Values.proxy.resources.requests.cpu }}
            memory: {{ .Values.proxy.resources.requests.memory }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --zap-log-level={{ .Values.operatorLogLevel }}
{{- if eq .Values.platform "openshift" }}
        - --default-profile=openshift
{{- end }}
        command:
        - /sail-operator
        image: {{ .Values.image }}
{{- if .Values.proxy.imagePullPolicy }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
{{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: sail-operator
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: {{ .Values.operator.resources.limits.cpu }}
            memory: {{ .Values.operator.resources.limits.memory }}
          requests:
            cpu: {{ .Values.operator.resources.requests.cpu }}
            memory: {{ .Values.operator.resources.requests.memory }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /etc/sail-operator
          name: operator-config
          readOnly: true
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ .Values.serviceAccountName }}
      terminationGracePeriodSeconds: 10
      volumes:
      - downwardAPI:
          defaultMode: 420
          items:
          - fieldRef:
              fieldPath: metadata.annotations
            path: config.properties
        name: operator-config
